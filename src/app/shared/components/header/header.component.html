<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!--  BACK BUTTON  -->
      <ion-back-button
        *ngIf="backButton"
        [defaultHref]="backButton"
      ></ion-back-button>
      <!-- DISMISS MODAL -->
      <ion-button (click)="dismissModal()" *ngIf="isModal">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      <strong>{{ title }}</strong>
      <div class="admin">TraderApp</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
