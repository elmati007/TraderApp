<app-header title="Menú"></app-header>

<ion-content class="ion-padding-top ion-text-center">

<ion-avatar>
  <img *ngIf="user()?.image" [src]="user()?.image" />

  <ion-icon *ngIf="!user()?.image" name="person-circle-outline" class="empty-icon"></ion-icon>
</ion-avatar>

<ion-button class="photo.btn" (click)="takeImage()" mode="ios" shape="round" size="small">
  <ion-icon name="camera-outline"></ion-icon>
</ion-button>

<h2> {{user().name}} </h2>
<div>Vendedor</div>

<ion-item button detail>
  <ion-icon slot="start" name="person-outline"></ion-icon>
  <ion-label>Editar perfil</ion-label>
</ion-item>

<ion-item button detail>
  <ion-icon slot="start" name="document-outline"></ion-icon>
  <ion-label>Término y condiciones</ion-label>
</ion-item>

</ion-content>
